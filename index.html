<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lesson-20</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <section id="iphone">
        <div id="clock-display">
          <div id="clock-toolbar">

          </div>
          <div id="current-time">
            <div class="clock-bgc">
              <canvas id="time" width="350" height="350" />
            </div>
            <div class="time-date">
              <div class="hms-ampm">
                <span class="hms"></span>
                <span class="ampm"></span>
              </div>
              <span class="date"></span>
            </div>
          </div>
        </div>
        <div class="main__menu">
          <div class="toolbar-upper">
            <div class="toolbar-upper-item">
              <span id="local-time"></span>
            </div>
            <div class="toolbar-upper-item" id="batery">
              <span>38%</span>
              <img width="40px" src="img/App-iphone-battery.png" alt="" />
            </div>
          </div>
          <div class="brovi">
            <div class="avatar">
              <img width="35px" src="img/najot-talim.jpg" alt="" />
              <div class="content">
                <span>mobile</span>
                <p>Najot Ta'lim</p>
              </div>
            </div>
            <div class="call-icons">
              <button>
                <img width="25px" src="./img/incoming call.jpg" alt="calls" />
              </button>
              <button>
                <img width="30px" src="./img/dismiss call.jpg" alt="calls" />
              </button>
            </div>
          </div>
          <div class="apps">
            <div class="weather">
              <div class="top">
                <h5>Tashkent <img src="img/near me.svg" alt="" /></h5>
                <span>45°</span>
              </div>
              <div class="bottom">
                <img src="./img/sun.png" alt="" />
                <p>Mostly sunny</p>
                <span>H:70°</span>
                <span>L:53°</span>
              </div>
            </div>
            <button id="camera" class="app">
              <img width="60px" src="img/camera-icon.svg" alt="camera-icon" />
              <h5>Camera</h5>
            </button>
            <button id="message" class="app">
              <img width="60px" src="img/message-icon.svg" alt="message-icon" />
              <h5>Message</h5>
            </button>
            <button id="phone" class="app">
              <img width="60px" src="img/phone-icon.svg" alt="phone" />
              <h5>Phone</h5>
            </button>
            <button id="calendar" class="app">
              <img width="60px" src="img/calendar-icon.svg" alt="calendar" />
              <h5>Calendar</h5>
            </button>
            <button id="clock" class="app">
              <img width="60px" src="img/clock-icon.svg" alt="clock" />
              <h5>Clock</h5>
            </button>
            <button id="facebook" class="app">
              <img src="img/facebook.svg" alt="" />
              <h5>Facebook</h5>
            </button>
            <button id="instagram" class="app">
              <img src="img/instagram.svg" alt="" />
              <h5>Instagram</h5>
            </button>
            <button id="safari" class="app">
              <img src="img/safari.svg" alt="safari" />
              <h5>Safari</h5>
            </button>
            <button id="contact" class="app">
              <img width="60px" src="img/contacts-icon.svg" alt="contacts" />
              <h5>Contacts</h5>
            </button>
            <button id="map" class="app">
              <img width="60px" src="img/maps-icon.svg" alt="map" />
              <h5>Maps</h5>
            </button>
            <button id="photos" class="app">
              <img width="60px" src="img/photos-icon.svg" alt="photos" />
              <h5>Photos</h5>
            </button>
            <button id="appstore" class="app">
              <img width="60px" src="img/apple-store-icon.svg" alt="appstore" />
              <h5>App Store</h5>
            </button>
            <button id="wallet" class="app">
              <img width="60px" src="img/wallet-icon.svg" alt="wallet" />
              <h5>Wallet</h5>
            </button>
            <button id="notes" class="app">
              <img src="img/notes.svg" alt="notes" />
              <h5>Notes</h5>
            </button>
            <button id="reminders" class="app">
              <img src="img/reminders.svg" alt="reminders" />
              <h5>Reminders</h5>
            </button>
            <button id="tv" class="app">
              <img src="img/apple-tv.svg" alt="" />
              <h5>TV</h5>
            </button>
            <button id="podcasts" class="app">
              <img src="img/podcasts.svg" alt="" />
              <h5>Podcasts</h5>
            </button>
            <button id="twitter" class="app">
              <img src="img/twitter.svg" alt="" />
              <h5>Twitter</h5>
            </button>
            <button id="homeicon" class="app">
              <img src="img/home.svg" alt="" />
              <h5>Home</h5>
            </button>
            <button id="settings" class="app">
              <img src="img/settings.svg" alt="" />
              <h5>Settings</h5>
            </button>
          </div>
        </div>
        <div class="touch"></div>
      </section>
      <div class="change-bgc">
        <div class="silver">Silver</div>
        <div class="space-black">Space black</div>
        <div class="gold">Gold</div>
      </div>
    </main>

    <script src="main.js"></script>
    <script src="clock.js"></script>
  </body>
</html>
